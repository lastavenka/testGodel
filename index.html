<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пятнашки</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 class="title">Выберите размер игрового поля:</h3>
    <form action="GET" class="form">
        <label>Ширина (число от 3 до 10):
            <input type="number" class="width" name="width" min="3" max="10" value="3">
        </label>
        <br>
        <label>Высота (число от 3 до 10):
            <input type="number" class="height" name="height" min="3" max="10" value="3">
        </label>
        <br>
        <input type="submit" value="Начать игру" class="submit">
    </form>
    <div class="container"></div>
    <script src="script.js"></script>
</body>

</html>
